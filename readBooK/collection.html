<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-card">
				<ul class="mui-table-view ref">
					<li class="mui-table-view-divider">
						<a id="icon-star"><span class="mui-icon mui-icon-star"></span>推荐小说排行榜</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" onclick="jumpToList(1)">玄幻·奇幻小说推荐排行榜</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" onclick="jumpToList(2)">修真·仙侠小说推荐排行榜</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" onclick="jumpToList(3)">都市·青春小说推荐排行榜</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" onclick="jumpToList(4)">历史·穿越小说推荐排行榜</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" onclick="jumpToList(5)">网游·竞技小说推荐排行榜</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" onclick="jumpToList(6)">科幻·灵异小说推荐排行榜</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" onclick="jumpToList(7)">完本小说推荐排行榜</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right" onclick="jumpToList(8)">全部小说推荐排行榜</a>
					</li>
				</ul>
			</div>

		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();

			function jumpToList(id) {
				var setUrl = localStorage.getItem("ConfigUrl");
				if(setUrl == null) {
					mui.toast("请先在设置中配置资源网址");
					return;
				}
				if(setUrl == "") {
					mui.toast("请先在设置中配置资源网址");
					return;
				}
				mui.openWindow({
					url: 'rank.html',
					extras: {
						keyword: id
					}
				})

			}
		</script>
	</body>

</html>
